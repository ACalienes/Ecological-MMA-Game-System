site_name: Ecological MMA Games System
site_description: A constraints-led, game-based training framework for MMA
site_author: Ecological MMA

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - tables
  - attr_list
  - def_list
  - md_in_html

plugins:
  - search
  - tags

nav:
  - Home: index.md
  - System Overview:
    - Overview: system/overview.md
    - System Map: system/map.md
    - Glossary: system/glossary.md
    - Tags & Taxonomy: system/taxonomy.md
  - Games Library:
    - All Games: games/index.md
    - Skill Isolation:
      - Defensive:
        - Parry the Straight: games/parry-the-straight.md
        - Tight Block: games/tight-block.md
        - Slip the Straight: games/slip-the-straight.md
        - Evade the Punch: games/evade-the-punch.md
      - Offensive:
        - Lead Hand Offense: games/lead-hand-offense.md
        - Rear Hand Offense: games/rear-hand-offense.md
        - Lead Leg Offense: games/lead-leg-offense.md
        - Rear Leg Offense: games/rear-leg-offense.md
    - Open Space:
      - Striking:
        - Defensive:
          - Close-Range Defense: games/close-range-defense.md
        - Offensive:
          - Land the Target: games/land-the-target.md
          - Sustained Offense: games/sustained-offense.md
        - Combined:
          - Touch and Don't Get Touched: games/touch-game.md
      - Wrestling:
        - Defensive:
          - Takedown Defense: games/takedown-defense.md
          - Clinch Denial: games/clinch-denial.md
        - Offensive:
          - Pressure to Takedown: games/pressure-to-takedown.md
          - Pressure to Wall: games/pressure-to-wall.md
        - Combined:
          - Winning the Circle: games/winning-circle.md
          - Boundary Trigger: games/boundary-trigger.md
          - Open Space Takedown: games/open-space-takedown.md
    - Wall:
      - Offensive:
        - Wall Control: games/wall-control.md
        - Wall to Ground: games/wall-to-ground.md
        - Wall Grinding: games/wall-grinding.md
      - Defensive:
        - Wall Escape: games/wall-escape.md
      - Combined:
        - Stand-Up Loop: games/standup-loop.md
    - Ground:
      - Offensive:
        - Ground Access: games/ground-access.md
        - Ground Control: games/ground-control.md
        - Ground Finish: games/ground-finish.md
      - Defensive:
        - Ground Escape: games/ground-escape.md
        - Guard Recovery: games/guard-recovery.md
        - Ground to Standing: games/ground-to-standing.md
      - Combined:
        - Positional Battle: games/positional-battle.md
  - Concepts:
    - Confidence Rating: concepts/confidence-rating.md
    - Three Zones of Attack: concepts/three-zones.md
    - Full MMA Expression: concepts/full-mma-expression.md
    - TKO Pin: concepts/tko-pin.md
    - Defensive Solutions: concepts/defensive-solutions.md
    - Hand Controls: concepts/hand-controls.md
  - Principles:
    - Training Mindset: principles/training-mindset.md
  - Coach Tools:
    - Safety & Intensity: tools/safety.md
    - Assessment Rubrics: tools/assessment.md
    - Session Planning: tools/session-planning.md
    - Game Template: tools/template.md
  - Reference:
    - Game Finder: reference/game-finder.md
    - Prerequisite Map: reference/prerequisites.md
